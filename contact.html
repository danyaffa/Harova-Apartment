<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta
    name="description"
    content="Photo gallery of Harova Apartment in the Jaffa Flea Market – living room, kitchen, dining area and surroundings."
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo-block">
      <div class="logo-title">Harova Apartment</div>
      <div class="logo-subtitle">Jaffa Flea Market • Tel Aviv-Yafo</div>
    </div>
    <nav class="top-nav">
      <a href="/index.html">Home</a>
      <a href="/gallery.html" class="active">Gallery</a>
      <a href="/location.html">Location</a>
      <a href="/contact.html">Contact</a>
      <a href="/ai-discovery.html">AI Discovery</a>
    </nav>
  </header>

  <main class="page">
    <section class="section">
      <h1>Gallery</h1>
      <p>
        A closer look at Harova Apartment. Click any photo to view it full screen.
      </p>

      <div class="gallery-grid" id="gallery-grid">
        <!-- Same images as hero + more if you like -->
        <div class="gallery-item">
          <img src="https://a0.muscache.com/im/pictures/miso/Hosting-684477088875296411/original/04504c49-8e40-49e4-875f-f2e9e3b766e4.jpeg?im_w=720" alt="Living room with balcony doors" />
        </div>
        <div class="gallery-item">
          <img src="https://a0.muscache.com/im/pictures/miso/Hosting-684477088875296411/original/37182348-d6be-4782-88fe-70c04d3acf7e.jpeg?im_w=720" alt="Spacious lounge area" />
        </div>
        <div class="gallery-item">
          <img src="https://a0.muscache.com/im/pictures/miso/Hosting-684477088875296411/original/f5fd09cd-73d8-4737-87f8-5127b98164c3.jpeg?im_w=720" alt="Living room and kitchen overview" />
        </div>
        <div class="gallery-item">
          <img src="https://a0.muscache.com/im/pictures/miso/Hosting-684477088875296411/original/16daac06-bb77-465e-aebb-917a45afbac9.jpeg?im_w=720" alt="Dining table and sofa area" />
        </div>
        <div class="gallery-item">
          <img src="https://a0.muscache.com/im/pictures/miso/Hosting-684477088875296411/original/878fb068-86ae-4915-b438-47d7a5e1bada.jpeg?im_w=720" alt="Fully equipped modern kitchen" />
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ Lightbox overlay -->
  <div class="lightbox-overlay" id="lightbox-overlay" aria-hidden="true">
    <button class="lightbox-close" id="lightbox-close" type="button" aria-label="Close">&times;</button>
    <button class="lightbox-nav prev" id="lightbox-prev" type="button" aria-label="Previous image">&#10094;</button>
    <img id="lightbox-image" src="" alt="Full-size apartment photo" />
    <button class="lightbox-nav next" id="lightbox-next" type="button" aria-label="Next image">&#10095;</button>
  </div>

  <footer class="site-footer">
    <p>© <span id="year"></span> Harova Apartment – Jaffa, Tel Aviv-Yafo, Israel</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Lightbox logic
    (function () {
      const overlay = document.getElementById("lightbox-overlay");
      const lightboxImg = document.getElementById("lightbox-image");
      const closeBtn = document.getElementById("lightbox-close");
      const prevBtn = document.getElementById("lightbox-prev");
      const nextBtn = document.getElementById("lightbox-next");
      const images = Array.from(document.querySelectorAll(".gallery-item img"));

      if (!images.length) return;

      let currentIndex = 0;

      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = images[index].src;
        overlay.classList.add("open");
        overlay.setAttribute("aria-hidden", "false");
      }

      function closeLightbox() {
        overlay.classList.remove("open");
        overlay.setAttribute("aria-hidden", "true");
      }

      function showNext(delta) {
        currentIndex = (currentIndex + delta + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
      }

      images.forEach((img, index) => {
        img.style.cursor = "pointer";
        img.addEventListener("click", () => openLightbox(index));
      });

      closeBtn.addEventListener("click", closeLightbox);

      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closeLightbox();
      });

      prevBtn.addEventListener("click", () => showNext(-1));
      nextBtn.addEventListener("click", () => showNext(1));

      document.addEventListener("keydown", (e) => {
        if (!overlay.classList.contains("open")) return;
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") showNext(1);
        if (e.key === "ArrowLeft") showNext(-1);
      });
    })();
  </script>
</body>
</html>
